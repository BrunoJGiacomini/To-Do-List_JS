<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle,close,play_circle" />
    
</head>
<body>
    <header>
        <h2>Project Kanban</h2>
    </header>
    <main class="blocks">
        <div class="block">
            To Do
            <section id="task-list">

            </section>
            <button class="btn-block">
                <span class="plus">+</span>
                <span class="text-plus">Add Task</span>
            </button>
            
        </div>
        <div class="block">
            In Progress
            <button class="btn-block">
                <span class="plus">+</span>
                <span class="text-plus">Add Task</span>
            </button>
        </div>
        <div class="block">
            Done
            <button class="btn-block">
                <span class="plus">+</span>
                <span class="text-plus">Add Task</span>
            </button>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
